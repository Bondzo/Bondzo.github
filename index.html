<html>
 <head>
  <title>
   Steam
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcccb, #b3cde0);
            color: #c7d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .main {
            text-align: center;
        }
        .main h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #333333;
        }
        .main .video-container {
            margin-top: 40px;
        }
        .main .video-container video {
            width: 100%;
            max-width: 600px;
        }
        .decoration {
            position: absolute;
        }
        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50%;
            position: relative;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 20px;
            background-color: currentColor;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .balloon.red {
            background-color: #ff6f61;
            color: #ff6f61;
            top: 10%;
            left: 10%;
        }
        .balloon.blue {
            background-color: #6fa3ef;
            color: #6fa3ef;
            top: 20%;
            left: 20%;
        }
        .balloon.green {
            background-color: #77dd77;
            color: #77dd77;
            top: 15%;
            left: 30%;
        }
        .cake {
            bottom: 10%;
            right: 10%;
            width: 120px;
            height: 150px;
            background-color: #ffcccb;
            border-radius: 10px;
            position:relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cake::before {
            content: '';
            width: 80px;
            height: 20px;
            background-color: #ff6f61;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px 10px 0 0;
        }
        .cake::after {
            content: '';
            width: 10px;
            height: 20px;
            background-color: #ff6f61;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .cake .layer {
            width: 100%;
            height: 20px;
            background-color: #ff6f61;
            margin: 5px 0;
            border-radius: 5px;
        }
        .cake .candle {
            width: 10px;
            height: 30px;
            background-color: #ff6f61;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .cake .candle::before {
            content: '';
            width: 4px;
            height: 10px;
            background-color: #ffff99;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            position: relative;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 25px;
        }
        .heart1 {
            top: 10%;
            right: 10%;
        }
        .heart2 {
            top: 20%;
            right: 20%;
        }
        .heart3 {
            top: 15%;
            right: 30%;
        }
  </style>
 </head>
 <body>
  <div class="main">
   <h1>
    Happy Birthday Bocah Roblox
   </h1>
   <div class="video-container">
    <video controls>
        <source src="test.mp4"type="video/mp4">
    </video>
   </div>
  </div>
  <div class="decoration balloon red">
  </div>
  <div class="decoration balloon blue">
  </div>
  <div class="decoration balloon green">
  </div>
  <div class="decoration cake">
   <div class="layer">
   </div>
   <div class="layer">
   </div>
   <div class="layer">
   </div>
   <div class="candle">
   </div>
  </div>
  <div class="decoration heart heart1">
  </div>
  <div class="decoration heart heart2">
  </div>
  <div class="decoration heart heart3">
  </div>
 </body>
</html>
